<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <input type="text" placeholder="0">
            <div class="keys">
                <button class="gray">AC</button>
                <button class="gray">00</button>
                <button class="gray">%</button>
                <button class="orange">/</button>
            </div>
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="keys">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="keys">
                <button class="zero">0</button>
                <button>.</button>
                <button class="orange">=</button>
            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
